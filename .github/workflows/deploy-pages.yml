name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set publish directory to psnafta/
        id: prepare
        run: |
          set -e
          PUBLISH_DIR="psnafta"
          echo "Publishing psnafta/ directory directly"
          echo "Determined publish directory: $PUBLISH_DIR"
          echo "publish_dir=$PUBLISH_DIR" >> $GITHUB_OUTPUT

      - name: Show publish dir
        run: |
          echo "Publishing directory: ${{ steps.prepare.outputs.publish_dir }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.prepare.outputs.publish_dir }}
          publish_branch: gh-pages
          allow_empty_commit: false
